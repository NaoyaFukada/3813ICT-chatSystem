<main class="main custom-gradient" style="height: 100vh">
  <nav class="navbar navbar-expand-lg w-100 navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Let's Chat</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="this.role != null">
            <a class="nav-link" routerLink="/chat" routerLinkActive="active"
              >Chat</a
            >
          </li>
          <li class="nav-item" *ngIf="this.role != null">
            <a class="nav-link" routerLink="/explore" routerLinkActive="active"
              >Explore</a
            >
          </li>
          <li class="nav-item" *ngIf="this.role != null">
            <a class="nav-link" routerLink="/profile" routerLinkActive="active"
              >Profile</a
            >
          </li>
          <li
            class="nav-item"
            *ngIf="this.role == 'Group Admin' || this.role == 'Super Admin'"
          >
            <a class="nav-link" routerLink="/admin" routerLinkActive="active"
              >Admin</a
            >
          </li>
          <li class="nav-item" *ngIf="this.role != null">
            <a class="nav-link" (click)="logout()" style="cursor: pointer"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</main>
