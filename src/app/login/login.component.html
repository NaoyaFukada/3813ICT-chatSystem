<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <form class="mb-md-5 mt-md-4" (ngSubmit)="onSubmit()">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your username and password!
              </p>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-dark text-white"
                  id="floatingInput"
                  placeholder="username"
                  [(ngModel)]="loginData.username"
                  name="username"
                />
                <label
                  for="floatingInput"
                  style="background-color: none !important"
                  >Username</label
                >
              </div>

              <!-- Password Input with Floating Label -->
              <div class="form-floating mb-4">
                <input
                  type="password"
                  class="form-control form-control-lg bg-dark text-white"
                  id="floatingInputPassword"
                  placeholder="Password"
                  [(ngModel)]="loginData.password"
                  name="password"
                />
                <label for="floatingInputPassword" class="text-white"
                  >Password</label
                >
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">
                Login
              </button>
            </form>

            <div *ngIf="errorMessage" class="alert alert-danger mt-0 border">
              {{ errorMessage }}
            </div>

            <div>
              <p class="mt-5 mb-0">
                Don't have an account?
                <a routerLink="/signup" class="text-white-50 fw-bold">SignUp</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
