<div class="mb-4">
  <!-- Search Bar -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control bg-dark text-white"
      placeholder="Search users..."
      aria-label="Search users"
      (input)="updateSearchQuery($event)"
    />
  </div>

  <!-- User List -->
  <div class="list-group">
    <div
      *ngFor="let user of filteredUsers"
      class="list-group-item bg-secondary text-white d-flex justify-content-between align-items-center"
    >
      <div>
        <span>{{ user.username }}</span>
        <span *ngIf="user.reported" class="badge bg-danger ms-5"
          >Reported by {{ user.reportedBy }}: {{ user.reportContext }}</span
        >
      </div>
      <div class="d-flex align-items-center">
        <select class="form-select bg-dark text-white me-3" style="width: auto">
          <option [selected]="user.role === 'chat_user'">Chat User</option>
          <option [selected]="user.role === 'group_admin'">Group Admin</option>
          <option [selected]="user.role === 'super_admin'">Super Admin</option>
        </select>
        <button class="btn btn-outline-light btn-sm">Delete User</button>
      </div>
    </div>
  </div>

  <!-- Save Changes Button -->
  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-success" type="button">Save Changes</button>
  </div>
</div>
